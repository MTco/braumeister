language: ruby
sudo: false

before_install:
  - sed -i '2d' Gemfile
  - gem update --system
  - gem install bundler

before_script:
  - mongo braumeister-test db/mongodb_setup.js

after_success:
  - bundle exec codeclimate-test-reporter

branches:
  except:
    - production
    - staging

cache: bundler

rvm:
 - 2.5.1
 - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/05a6d2ff3a4a9c33343f

services: mongodb
